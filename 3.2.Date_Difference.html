<!-- 2. Write a JavaScript function to get the difference between two dates in days. -->

<html>
<head>
<title>Dates Difference</title>
</head>
<script>
function date_diff_indays(date1, date2)
{
var date1=new Date(date1);
var date2=new Date(date2);
var DiffIT = date2.getTime() - date1.getTime();
var DiffID = DiffIT / (1000 * 3600 * 24); 
return DiffID;
}
document.write(date_diff_indays('04/02/2014', '11/04/2014')+"<br>");
document.write(date_diff_indays('12/02/2014', '11/04/2014'));
</script>
<body>
</body>
</html>
